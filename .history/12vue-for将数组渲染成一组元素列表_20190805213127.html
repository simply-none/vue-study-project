<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-for: 将数组渲染成元素列表</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- v-for:基于数组来渲染一个列表元素，需使用item in/of items的语法 -->
    <ul id="example-1">
        <li v-for:"item in items">
            {{ item.msg }}
        </li>
    </ul>

    <script>
        var example1 = new Vue({
            el: "#example-1",
            data: {
                items: [
                    {msg: 1},
                    {msg: 2},
                    {msg: 3}
                ]
            }
        });
    </script>
</body>
</html>
