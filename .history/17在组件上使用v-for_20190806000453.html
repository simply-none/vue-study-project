<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在组件上使用v-for</title>
    <script src="./vue.js"></script>
</head>
<body>
    <my-template
        id="app"
        v-for="item in items"
        v-bind:item="item"
        v-bind:key="item.id"
    ></my-template>

    <script>
        Vue.component("my-template", {
            template: "<h1>{{ msg }}</h1>",
            props: ["msg"]
        })
        var app = new Vue({
            el: "#app",
            data: {
                // 对象的属性名若包含特殊字符，需要引号引起来，属性值一定要用引号
                items: [
                    {msg: "hello"},
                    {msg: "world"},
                    {msg: "vue"}
                ]
            }
        });
    </script>
</body>
</html>
